<div class="card my-5">
  <div class="card-body">
    <div id="title">
      <h2>Type of User Management Page</h2>
    </div>
    <button pButton type="button" label="Add User Type" (click)="addTypeUser()"></button>
    <div>
      <p-table [value]="typeUsers" [rows]="5" [showCurrentPageReport]="true" styleClass="p-datatable-customers"
        [paginator]="true" [globalFilterFields]="['idTypeUser', 'typeUser']">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="idTypeUser">Id type user <p-sortIcon field="id_type_user"></p-sortIcon>
            </th>
            <th pSortableColumn="typeUser">Type of user <p-sortIcon field="type_user"></p-sortIcon>
            </th>
            <th>Sterge</th>
            <th>Editeaza</th>
          </tr>
          <tr>
            <th>
              <p-columnFilter type="text" field="idTypeUser"></p-columnFilter>
            </th>
            <th>
              <p-columnFilter type="text" field="typeUser"></p-columnFilter>
            </th>
            <th></th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-typeUser>
          <tr>
            <td>{{ typeUser.idTypeUser }}</td>
            <td>{{ typeUser.typeUser }}</td>
            <td><button id="deleteButton" pButton type="button" label="Delete"
                (click)="deleteTypeUser(typeUser)"></button></td>
            <td><button id="editButton" pButton type="button" label="Edit" (click)="editTypeUser(typeUser)"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

</div>
