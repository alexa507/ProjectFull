<div *ngIf="loaded" class="card my-5">
    <div class="card-body">
        <div id="title">
            <h2>Add a new user/Edit an existing user</h2>
        </div>
        <div id="inputs">
            <div class="p-grid p-col-12">
                <div class="p-col-4">
                    <label for="float-input">Last Name</label>
                </div>
                <div class="p-col-8">
                    <input pInputText class="userInputs" [(ngModel)]="name" />
                </div>
            </div>
            <br>
            <div class="p-grid p-col-12">
                <div class="p-col-4">
                    <label for="float-input">First Name</label>
                </div>
                <div class="p-col-8">
                    <input pInputText class="userInputs" [(ngModel)]="firstName" />
                </div>
            </div>
            <br>
            <div class="p-grid p-col-12">
                <div class="p-col-4">
                    <label for="float-input">Email</label>
                </div>
                <div class="p-col-8">
                    <input pInputText class="userInputs" [(ngModel)]="email" />
                </div>
            </div>
            <br>
            <p-dropdown [style]="{'width': '25%'}" [options]="userTypes" [(ngModel)]="selectedUserType" placeholder="Select a User Type"
                optionLabel="label" [showClear]="true"></p-dropdown>
            <br>
            <div id="buttons">
                <p-button *ngIf="!inEdit" label="Create" type="submit" class="btn btn-info"
                    (click)="create()"></p-button>
                <p-button *ngIf="inEdit" label="Update" type="submit" class="btn btn-info"
                    (click)="update()"></p-button>
            </div>
        </div>
    </div>
</div>
