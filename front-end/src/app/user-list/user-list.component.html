<div class="card my-5">
  <div class="card-body">
    <div id="title">
      <h2>User Management List</h2>
    </div>
    <button pButton type="button" label="Add User" (click)="addUser()"></button>
    <div>
      <p-table [value]="users" [rows]="5" [showCurrentPageReport]="true" styleClass="p-datatable-customers"
        [paginator]="true" [globalFilterFields]="['id','idTypeUser', 'name', 'firstName', 'email']">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="id">Id user <p-sortIcon field="id"></p-sortIcon>
            </th>
            <th pSortableColumn="idTypeUser">Id type user <p-sortIcon field="idTypeUser"></p-sortIcon>
            </th>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="firstName">First name <p-sortIcon field="firstName"></p-sortIcon>
            </th>
            <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon>
            </th>
            <th>Sterge</th>
            <th>Editeaza</th>
          </tr>
          <tr>
            <th>
              <p-columnFilter type="text" field="id"></p-columnFilter>
            </th>
            <th>
              <p-columnFilter type="text" field="idTypeUser"></p-columnFilter>
            </th>
            <th>
              <p-columnFilter type="text" field="name"></p-columnFilter>
            </th>
            <th>
              <p-columnFilter type="text" field="firstName"></p-columnFilter>
            </th>
            <th>
              <p-columnFilter type="text" field="email"></p-columnFilter>
            </th>
            <th></th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.idTypeUser }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.firstName }}</td>
            <td><a href="mailto:{{ user.email }}">{{ user. email }}</a></td>
            <td><button id="deleteButton" pButton type="button" label="Delete" (click)="deleteUser(user)"></button></td>
            <td><button id="editButton" pButton type="button" label="Edit" (click)="editUser(user)"></button></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
